[@Filter]
bundle = @Basic
remove = Readme
[AutoPrereqs]
[Prereqs]
Dist::Zilla::Role::Plugin = 4.101550
Dist::Zilla::Role::AfterRelease = 4.101550
[Prereqs / RuntimeSuggests]
Alien::SVN = 0
Dist::Zilla::Plugin::Repository = 0

[AutoVersion]
[PkgVersion]
[PodWeaver]
[NextRelease]

[Git::Commit]
[Git::Tag]
[Git::Push]

[@TestingMania]

[Repository]
[InstallGuide]
[Bugtracker]
[ReadmeFromPod]

[PerlTidy]
perltidyrc = xt/author/.perltidyrc

[Prepender]
copyright = 0
line = use 5.010;
line = use strict;
line = use warnings;
