name    = Dist-Zilla-Plugin-Subversion
author  = Mark Gardner <mjgardner@cpan.org>
license = Perl_5
copyright_holder = Mark Gardner

[@Filter]
bundle = @Basic
remove = Readme
[AutoPrereq]
skip = ^SVN::
[Prereq]
Dist::Zilla::Role::Plugin = 4.101550
Dist::Zilla::Role::AfterRelease = 4.101550
[MetaRecommends]
Alien::SVN = 0
Dist::Zilla::Plugin::Repository = 0

[Repository]
[AutoVersion]
[NextRelease]
[PkgVersion]
[PodWeaver]

[CompileTests]
[PodCoverageTests]
[PodSyntaxTests]
[HasVersionTests]
[KwaliteeTests]
[PortabilityTests]
[MinimumVersionTests]
[CriticTests]
[PerlTidy]
perltidyrc = xt/author/.perltidyrc

[InstallGuide]
[Bugtracker]
[ReadmeFromPod]
[Prepender]
copyright = 0
