name    = Dist-Zilla-Plugin-Subversion
author  = Mark Gardner <mjgardner@cpan.org>
license = Perl_5
copyright_holder = Mark Gardner

[GatherDir]
[PruneCruft]
[AutoPrereq]
skip = ^SVN::

[Prereq]
Alien::SVN = 0

[MetaRecommends]
Dist::Zilla = 2.100880
Dist::Zilla::Plugin::Repository = 0
Readonly::XS = 1.05

[Repository]
[AutoVersion]
major = 1

[NextRelease]
[PkgVersion]
[PodWeaver]

[CompileTests]
[PodCoverageTests]
[PodSyntaxTests]
[ExtraTests]
[HasVersionTests]
[KwaliteeTests]
[PortabilityTests]
[MinimumVersionTests]
[PerlTidy]
perltidyrc = xt/author/.perltidyrc

[CriticTests]

[InstallGuide]
[Manifest]
[ManifestSkip]
[Bugtracker]
[MetaYAML]
[License]
[ReadmeFromPod]
[Prepender]
copyright = 0
line = # -*- mode: cperl; cperl-indent-level: 4 -*-
line = #
line = # This file is part of Dist-Zilla-Plugin-Subversion
line = #
line = # This software is copyright (c) 2010 by Mark Gardner.
line = #
line = # This is free software; you can redistribute it and/or modify it under
line = # the same terms as the Perl 5 programming language system itself.
line = #
line = use 5.010;
line = use feature ':5.10';
line = use strict;
line = use warnings;
line = use utf8;
line = use mro 'c3';
line =

[InstallDirs]
[MakeMaker]
[UploadToCPAN]
