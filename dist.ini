name    = Dist-Zilla-Plugin-Subversion
author  = Mark Gardner <gardnerm@gsicommerce.com>
license = Perl_5
copyright_holder = Mark Gardner

[AllFiles]
[PruneCruft]
[AutoPrereq]
[MetaRecommends]
Dist::Zilla::Plugin::Repository = 0
Readonly::XS = 0

[Repository]
[ImportToSubversion]
[AutoVersion]
major = 1

[NextRelease]
[PkgVersion]
[PodWeaver]

[CompileTests]
[PodTests]
[ExtraTests]
[HasVersionTests]
[KwaliteeTests]
[PortabilityTests]
[MinimumVersionTests]
[CriticTests]

[InstallGuide]
[Manifest]
[ManifestSkip]
[Bugtracker]
[MetaYAML]
[License]
[ReadmeFromPod]
[Prepender]
line = use strict;
line = use Modern::Perl;
    
[PerlTidy]
[InstallDirs]
[MakeMaker]
[UploadToCPAN]
