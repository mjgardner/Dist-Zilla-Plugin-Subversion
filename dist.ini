name    = Dist-Zilla-Plugin-Subversion
author  = Mark Gardner <mjgardner@cpan.org>
license = Perl_5
copyright_holder = Mark Gardner

[@Filter]
bundle = @Basic
remove = Readme
[AutoPrereqs]
[Prereqs]
perl = 5.010
Dist::Zilla::Role::Plugin = 4.101550
Dist::Zilla::Role::AfterRelease = 4.101550
[Prereqs / RuntimeSuggests]
Alien::SVN = 0
Dist::Zilla::Plugin::Repository = 0
[NextRelease]
[OurPkgVersion]
[PodWeaver]
[@TestingMania]
[PerlTidy]
perltidyrc = xt/author/perltidy.rc
[ReadmeAnyFromPod]
[ReadmeAnyFromPod / ReadmePodInRoot]
type = pod
filename = README.pod
location = root
[ReportVersions]
[InstallGuide]
[MetaJSON]
[@Git]
allow_dirty = README.pod
[Git::CommitBuild]
[Git::NextVersion]
[@GitHub]
[InstallRelease]
